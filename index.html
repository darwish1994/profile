<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Redirect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .phone-number {
            font-size: 32px;
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
            word-break: break-all;
        }
        
        .message {
            color: #666;
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            cursor: pointer;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .error {
            color: #e74c3c;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“ž</div>
        <div id="content"></div>
    </div>

    <script>
        function getPhoneFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('phone');
        }

        function formatPhone(phone) {
            // Remove any non-digit characters except + at the start
            return phone.replace(/[^\d+]/g, '').replace(/\+(.+)/, '+$1');
        }

        function redirectToPhone(phone) {
            window.location.href = `tel:${phone}`;
        }

        const phone = getPhoneFromURL();
        const contentDiv = document.getElementById('content');

        if (phone) {
            const cleanPhone = formatPhone(phone);
            contentDiv.innerHTML = `
                <h1>Ready to Call</h1>
                <div class="phone-number">${cleanPhone}</div>
                <p class="message">Click the button below to initiate the call</p>
                <a href="tel:${cleanPhone}" class="button">Call Now</a>
            `;
            
            // Auto-redirect after 2 seconds (optional)
            // setTimeout(() => redirectToPhone(cleanPhone), 2000);
        } else {
            contentDiv.innerHTML = `
                <h1 class="error">No Phone Number</h1>
                <p class="message">Please provide a phone number using the ?phone= parameter</p>
                <p class="message" style="font-size: 14px; margin-top: 20px;">
                    Example: ?phone=+1234567890
                </p>
            `;
        }
    </script>
</body>
</html>
